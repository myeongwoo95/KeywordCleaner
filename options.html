<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 5px;
      }
      .keyword-list {
        margin: 10px 0;
        max-height: 300px;
        overflow-y: auto;
      }
      .keyword-item {
        display: flex;
        align-items: center;
        margin: 5px 0;
      }
      .keyword-item button {
        margin-left: 10px;
      }
      .stats {
        color: #666;
        margin: 10px 0;
      }
      .stats-box {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
      }
      .button-group {
        display: flex;
        gap: 10px;
      }
      .delete-btn {
        padding: 5px 10px;
        background: #fff;
        border: 1px solid #d63031;
        color: #d63031;
        border-radius: 4px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background: #d63031;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h2>키워드 관리</h2>

    <!-- 파일 업로드 섹션 -->
    <div class="section">
      <h3>키워드 파일 업로드</h3>
      <p>텍스트 파일 (.txt)을 선택하세요. 각 키워드는 새 줄로 구분됩니다.</p>
      <input type="file" id="fileInput" accept=".txt" />
      <button id="uploadBtn">파일에서 키워드 가져오기</button>

      <!-- 통계 정보 -->
      <div class="stats-box">
        <div id="fileStats" class="stats">파일에서 가져온 키워드: 0개</div>
        <div id="customStats" class="stats">직접 등록한 키워드: 0개</div>
        <div id="totalStats" class="stats">총 키워드: 0개</div>
        <div class="button-group" style="margin-top: 10px">
          <button id="clearFileKeywords" class="delete-btn">
            파일 키워드 전체 삭제
          </button>
          <button id="clearCustomKeywords" class="delete-btn">
            내 키워드 전체 삭제
          </button>
        </div>
      </div>
    </div>

    <!-- 직접 등록 섹션 -->
    <div class="section">
      <h3>키워드 직접 등록</h3>
      <input type="text" id="newKeyword" placeholder="제거할 키워드 입력" />
      <button id="addKeyword">추가</button>

      <!-- 직접 등록한 키워드 목록 -->
      <h4>내가 등록한 키워드 목록</h4>
      <div id="keywordList" class="keyword-list"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
